<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Dublin Bike Stations</title>
        <link rel="stylesheet" href="./css/dublinbike.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGNQxRTz-4dhOwkRb5Xbyv6PghMePSjGU"></script>
        <script src="./js/dublinbike.js" defer></script>

    </head>

    <body>

        <div class="container">

            <!-- Station List -->
            <div class="list-container">

                <h2>Dublin Bike Stations</h2>

                <input type="text" id="searchBox" placeholder="Search by station name">

                <div id="stationList"></div>

            </div>

            <!-- Station Detail and Map -->
            <div class="detail-container">

                <div id="stationDetail" class="station-detail-card">

                    <h3>Station Details</h3>

                    <p>Select a station from the list to view details.</p>

                </div>

                <!-- Map Container -->
                <div id="map"></div>

            </div>

        </div>

    </body>

</html>
